<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
</head>
<body>
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        Are you want to delete this Exercise?
        <input type="submit" value="Yes" />
        <a href="{% url 'activitymanager:exercise_detail' user_id=user.user_id exercise_id=exercise.exercise_id %}">Cancel</a>
    </form>
</body>
</html>
