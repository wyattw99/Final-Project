<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
</head>
<body>
<h1>Menu</h1>
    <a href="{% url 'activitymanager:login' %}"><button>Login</button></a>
    <form method="post">
        <h1>New User</h1>
        {% csrf_token %}
        <label for="user_name">User Name:</label>
        <input type="text" id="user_name" name="user_name" required><br>
        
        <label for="user_password">Password:</label>
        <input type="text" id="user_password" name="user_password" required><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>

        <label for="user_birthday">Birthday:</label>
        <input type="date" id="user_birthday" name="user_birthday" required><br>

        <label for="user_height">Height (inches):</label>
        <input type="number" id="user_height" name="user_height" required><br>

        <label for="user_weight">Weight (lbs):</label>
        <input type="number" id="user_weight" name="user_weight" required><br>

        <button type="submit">Create User</button>
    </form>
</body>
</html>
